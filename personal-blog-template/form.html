    <body>

        <div class="container-sm|md|lg|xl p-2 my-5 mx-3 text-center" >
            <h1><I>Welcome To My Page</h1></I>
        </div>
        <div class="container-sm|md|lg|xl p-5 my-5 mx-5 text-center form1" >
            <div class="row">
                <div class="col">
                    <h3 class="text-secondary">Fill up the space to continue</h4>
                    
                    <form id="submit-form"  onsubmit="return myfunction()" action="">
                   
                        <p class="m-1"><input type="text" name="name" id="name" class="form-control "  placeholder="Enter your name"></p> 
                        <h6 id="name1" class="text-danger text-start m-1"></h6>            
                        <p class="m-1"><input type="text" name="age" id="age" class="form-control" placeholder="Enter your age"></p>
                        <h6 id="age1" class="text-danger text-start m-1"></h6>                           
                        <p class="m-1"><input type="text" name="place" id="place" class="form-control" placeholder="Enter your place"></p>                    
                        <h6 id="place1" class="text-danger text-start m-1"></h6>    
                        <p class="m-1"><input type="text" name="name" id="number" class="form-control" placeholder="Enter your mobile number"></p>                    
                        <h6 id="number1" class="text-danger text-start m-1"></h6>      
                        <p class="m-1"><textarea name="message" placeholder="message " class="form-control" id="" cols="20" rows="3"></textarea></p>
                        <button class=" text-center p-3 shadow "  type="button" onclick="return myfunction()" style="background-color: rgb(202, 213, 213);">submit</button>
                    
                    </form>
                    <style >
                        .my{
                            display: none;
                        }
                    </style>
                </div>
                <div class="col-3 d-none d-lg-block"></div>
            </div>
        </div>
    <script>
            function myfunction()
            {
                    var name=document.getElementById("name").value;
                    
                    var age=document.getElementById("age").value;
                    
                    var place=document.getElementById("place").value;
                    
                    var number=document.getElementById("number").value;

                   
                    if(isNaN(name))
                    {
                        
                        count=0;                       
                        if(name == "" || name == null)
                        {
                            document.getElementById("name1").innerHTML="Please enter your name";                            
                            return false;
                        } 
                        else{                            
                                      
                            document.getElementById("name1").style.display="none";
                            count++;                           
                             }                   
                    }
                     else{
                        document.getElementById("name1").innerHTML="Please enter valid input";
                        return false;
                        }                              
                   
                     if(isNaN(age))
                     {
                        document.getElementById("age1").innerHTML="Please enter number only ";
                        return false;
                     }
                     else if(age =="" || age==null)
                     {
                        document.getElementById("age1").innerHTML="Please enter your age  ";
                        return false;
                     }
                     else{
                        count++;                        
                        document.getElementById("age1").style.display="none";

                     }

                     if(place=="" || place==null)
                     {
                        document.getElementById("place1").innerHTML="Please enter your place name  ";
                        return false;
                     }
                     else
                     {
                        count++;                        
                        document.getElementById("place1").style.display="none"; 
                     }

                     if(number== null || number== "")
                     {
                        document.getElementById("number1").innerHTML="Please enter  mobile number  ";
                        return false;
                     
                     }

                     else if(number.length<10)
                     {
                        document.getElementById("number1").innerHTML="Please enter correct number  ";
                        return false;
                     
                     }

                     else if(isNaN(number))
                     {
                        document.getElementById("number1").innerHTML="Please enter a number only  ";
                        return false;
                     }
                     else
                     {
                        count++;                        
                        document.getElementById("number1").style.display="none"; 
                     }         
                      
                     if(count==4)
                     {
                        alert("form validated ok")
                        window.location.href="index.html"

                        return true;
                        
                     }
                    }
                  
              
               
            



 
    
</script>
